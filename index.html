<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./css/0-style.css">
	<link rel="stylesheet" href="./css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>

	<h1>Лиза любит котиков</h1>
	<table class="table" id="keys">
		<tr>
			<td colspan="4" class="display-text none-td" id="display-text"></td>
		</tr>
		<tr>
			<td id="ac">AC</td>
			<td id="del">DEL</td>
			<td id="%">%</td>
			<td id="*">*</td>
		</tr>
		<tr>
			<td id="7">7</td>
			<td id="8">8</td>
			<td id="9">9</td>
			<td id="/">/</td>
		</tr>
		<tr>
			<td id="4">4</td>
			<td id="5">5</td>
			<td id="6">6</td>
			<td id="-">-</td>
		</tr>
		<tr>
			<td id="1">1</td>
			<td id="2">2</td>
			<td id="3">3</td>
			<td id="+">+</td>
		</tr>
		<tr>
			<td id="0">0</td>
			<td id=".">.</td>
			<td id="=" colspan="2">=</td>
		</tr>
	</table>

	<script src="./js/main.js"></script>
</body>

</html>
